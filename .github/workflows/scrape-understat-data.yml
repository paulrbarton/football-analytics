name: Scrape Understat Data and Upload to MotherDuck

on:
  # Run on schedule (daily at 7 AM UTC)
  schedule:
    - cron: '0 7 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      teams:
        description: 'Teams to scrape (comma-separated) or "all" for all teams'
        required: false
        default: 'Nottingham Forest'
      season:
        description: 'Season year (e.g., 2024 for 2024-25 season)'
        required: false
        default: '2024'

jobs:
  scrape-and-upload:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r data_collection/requirements.txt
      
      - name: Create data directories
        run: |
          mkdir -p data/raw
          mkdir -p data/export
      
      - name: Run scraper (single team)
        if: ${{ github.event.inputs.teams != 'all' }}
        env:
          MOTHERDUCK_TOKEN: ${{ secrets.MOTHERDUCK_TOKEN }}
          DATA_DESTINATION: motherduck
          DATABASE_NAME: football_analytics
          SCHEMA_NAME: raw
          SCRAPER_RATE_LIMIT: '3'
          SEASON: ${{ github.event.inputs.season || '2025' }}
        run: |
          cd data_collection/scrapers
          python understat_scraper.py
      
      - name: Run scraper (all teams)
        if: ${{ github.event.inputs.teams == 'all' }}
        env:
          MOTHERDUCK_TOKEN: ${{ secrets.MOTHERDUCK_TOKEN }}
          DATA_DESTINATION: motherduck
          DATABASE_NAME: football_analytics
          SCHEMA_NAME: raw
          SCRAPER_RATE_LIMIT: '3'
          SEASON: ${{ github.event.inputs.season || '2025' }}
        run: |
          cd data_collection/scrapers
          python scrape_understat_all_teams.py
      
      - name: Upload artifacts (backup)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: understat-data-${{ github.run_number }}
          path: |
            data/raw/*.csv
            data/export/*.parquet
          retention-days: 7
      
      - name: Report status
        if: always()
        run: |
          echo "Scraping completed"
          ls -lh data/raw/ || echo "No raw data files"
          ls -lh data/export/ || echo "No export files"
