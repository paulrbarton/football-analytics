name: Test Setup

on:
  workflow_dispatch:

jobs:
  test-environment:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r data_collection/requirements.txt
      
      - name: Test scraper imports
        run: |
          cd data_collection/scrapers
          python -c "from fbref_scraper import FBRefScraper; print('✓ Scraper imports successfully')"
      
      - name: Check MotherDuck token
        env:
          MOTHERDUCK_TOKEN: ${{ secrets.MOTHERDUCK_TOKEN }}
        run: |
          if [ -z "$MOTHERDUCK_TOKEN" ]; then
            echo "❌ MOTHERDUCK_TOKEN secret not configured"
            echo "Add it in: Settings → Secrets and variables → Actions"
            exit 1
          else
            echo "✓ MOTHERDUCK_TOKEN is configured"
          fi
      
      - name: Test environment
        run: |
          python --version
          pip list | grep -E "(pandas|duckdb|requests|beautifulsoup4)"
          echo "✓ All dependencies installed"
